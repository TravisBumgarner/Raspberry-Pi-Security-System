<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Web Viewer</title>
</head>
<h1>Web Viewer</h1>
<ul>
    <li><a href="/index">Home</a></li>
    <li><a href="/login">Login</a></li>
</ul>

<hr>
{% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul>
    {% for message in messages %}
        <li>{{ message }} </li>
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}

<body>
{% block content %}
{% endblock %}
</body>
</html>
